name: Java CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Build and run tests
        run: |
          ./gradlew build  # Gradle command
          # If using Maven, replace with `mvn test`

      - name: Success message
        if: success()
        run: echo "All tests passed!"
